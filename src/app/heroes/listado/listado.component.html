<h1>Listado Super Heroes!</h1>

<div *ngIf="heroe_borrado !== '' else noBorrado ">
	<h3>Heroe Borrado: <small>{{heroe_borrado}}</small></h3>
</div>

<ng-template #noBorrado>
	<h3>No ha borrado nada</h3>
</ng-template>

<ul>
	<li *ngFor="let heroe of heroes; let i = index">
		{{i+1}} - {{heroe}}
				
	</li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
